# SonarCloud configuration
sonar.projectKey=chogalesoham_Product-Hunt-style-Application
sonar.organization=chogalesoham

# Paths
sonar.sources=frontend/app,frontend/components,backend
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/.next/**,**/dist/**,**/build/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Test settings
sonar.tests=frontend,backend
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx

# Coverage settings
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/node_modules/**,**/.next/**